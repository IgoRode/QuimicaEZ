<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>QuimicaEZ</title>
	<link rel="stylesheet" type="text/css" href="estilo/main.css">
	<link rel="stylesheet" type="text/css" href="estilo/login-register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
</head>
<body>
	<section class="login">
		<img class="logo" alt="QuimicaEZ" src="img/title.png"></img>
		<form class="forms">
			<label for="nome">Nome</label>
			<input class="boxtxt" type="text" id="nome">

			<input class="boxtxt" type="password" id="senha">
			<div class="body-down">
				<button class="butao" id="diferente" onclick="login()">Entrar</button>
			</div>
		</form>
	</section>
</body>

</html>
