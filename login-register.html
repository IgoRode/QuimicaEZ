<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QuimicaEZ</title>
	<link rel="stylesheet" type="text/css" href="estilo/main.css">
	<link rel="stylesheet" type="text/css" href="estilo/login-register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<img class="logo" alt="QuimicaEZ" src="img/title.png"></img>
	<section class="login-register">
		<form>
			<h2>Entrar!</h2>
			<input type="text" class="form-control p-2" id="user" placeholder="Nome" required>
			<input type="password" class="form-control p-2" id="password" placeholder="Senha" required>
			<button type="button" class="btn btn-success w-100" onclick="login()">Entrar</button>
		</form>
		<div class="divider"></div>
		<form>
			<h2>Cadastrar!</h2>
			<input type="text" class="form-control p-2" id="new_user" placeholder="Nome" required>
			<input type="password" class="form-control p-2" id="new_pass" placeholder="Senha" required>
			<input type="password" class="form-control p-2" id="new_pass_confirmation" placeholder="Confirmar Senha" required>
			<button type="button" class="btn btn-success w-100" onclick="cadastro()">Cadastrar</button>
		</form>
	</section>
</body>
<script type="text/javascript" src="js/informacoes_user.js"></script>
<script type="text/javascript" src="js/BancoTemp.js"></script>
<script type="text/javascript" src="js/ident_user.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
