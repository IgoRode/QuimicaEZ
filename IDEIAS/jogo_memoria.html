<!DOCTYPE html>
<html>
<head>
	<title>Jogo da memória</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	img{
		height: 100px;
		width: 100px;
		padding: 20px;
	}
</style>
<body onload="inicio()">
	<nav>
		<h1>Jogo da memória</h1>
	</nav>

	<section id="imagens">
		




	</section>

</body>
<script type="text/javascript">
var vetor = [];
var vetor1 = [];
var win = 0;
var numeros1 = []
var numeros2 = []
function aleatorio()
{
	var min=8;
	var numAtual = 0;
	for (i = 0; i < min; i++){
		numAtual = Math.floor(Math.random() * 8+1);
		if(numAtual != 0){
			while(numeros1.indexOf(numAtual) !=-1 && numAtual!=0){
			numAtual = Math.floor(Math.random() * 8+1);
			//window.alert("O número sorteado foi "+numAtual);
			}
			numeros1.push(numAtual);
		}
	}
	for (i = 0; i < min; i++){
		numAtual = Math.floor(Math.random() * 8+1);
		if(numAtual != 0){
			while(numeros2.indexOf(numAtual) !=-1 && numAtual!=0){
			numAtual = Math.floor(Math.random() * 8+1);
			//window.alert("O número sorteado foi "+numAtual);
			}
			numeros2.push(numAtual);

		}
	}
	vetor = numeros1.concat(numeros2);
	numeros2 = numeros1.concat(numeros2);
}
function colocar()
{
	var texto = document.getElementById('imagens');
	texto.innerHTML = "";
	texto.innerHTML = vetor1;
}
function sorteio()
{
	var texto;
	var comeco;
	for(var i=0;i<16;i++)
	{
		texto = ("<img src='imagens/"+vetor[i]+".jpg' height='120' width='120' />");
		if(i == 3 || i == 7 || i==11)
		{
			texto += "<br>"
		}
		vetor[i]=(texto);
	}
}
var valor1='', valor2='';
var cont = 0;
var cont1 = 0 ;

function virar(op)
{
	valor1=vetor1[op];
	vetor1[op] = vetor[op];
	colocar();
	if(cont == 0)
	{
		valor2 = valor1;
		cont = vetor[op];
		cont1 = op;
	}
	else
	{
		//alert(cont+"\n"+vetor[op]);
		var valor_2 = vetor[op].replace("<br>","");
		var min = cont.indexOf("<br>");
		cont = cont.replace("<br>","");
		//alert(min+"\n"+cont);
		if(cont.localeCompare(valor_2)==0)
		{
			win++;
		}
		else
		{

			vetor1[op] = valor1; 
			vetor1[cont1] = valor2;
		}
		valor1='', valor2='';
		cont1 = 0 ;cont=0;
		if(win == 8)
			{
				if(confirm("Parabéns! Ganhou o jogo! Deseja jogar novamente?"))
				{
					win = 0;
					vetor.length = 0;
					vetor1.length = 0;
					numeros1.length = 0;
					numeros2.length = 0;
					inicio();
				}
				else
				{
					alert("Obrigado por usar!");
				}
			}
	}
	
}

function inicio()
{
	aleatorio();
	for(var i=0;i<16;i++)
	{
		comeco = ("<img src='imagens/geral.jpg' height='120' width='120' id='"+i+"' onclick='virar("+i+")'/>");
		if(i == 3 || i == 7 || i==11)
		{
			comeco +="<br>"
		}
		vetor1[i] = (comeco);
	}
	colocar();
	sorteio();
}
</script>
</html>
